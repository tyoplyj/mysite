{% extends 'shop/base.html' %}

{% block content %}

<div class="container">
<h1>{{ title }}</h1>

<form method="post">
        {% csrf_token %}
            <div class="form-error">{{form.non_field_errors}}</div>
        {% for f in form %}
            <p><label class="col-form-label" for="{{ f.id_for_label }}">{{f.label}}:</label>{{f}}</p>
            <div class="form-error">{{f.errors}}</div>
        {% endfor %}

    <button class="btn btn-light rounded-pill px-3" type="submit">Войти</button>
</form>

</div>

{% endblock %}
